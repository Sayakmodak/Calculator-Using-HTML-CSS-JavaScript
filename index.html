<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input type="text" title="number">

        <div class="operation-row">
            <button class="operation">AC</button>
            <button class="operation">DEL</button>
            <button class="operation">%</button>
            <button class="operation">/</button>
        </div>

        <div class="second-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation operation2">*</button>
        </div>
        
        <div class="third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation operation2">-</button>
        </div>

        <div class="operation-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation operation2">+</button>
        </div>

        <div class="operation-row">
            <button>00</button>
            <button>0</button>
            <button class="operation operation2">.</button>
            <button class="operation operation2">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
